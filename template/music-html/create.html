<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Music</title>
</head>
<body>
    <h1>{% if music %}Update Music {% else %} Create Music {% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title</label><br>
        <input type="text" name="title" id="title"><br>
        <label for="artist">Artist</label><br>
        <input type="text" name="artist" id="artist"><br>
        <label for="date">Date</label><br>
        <input type="date" name="date" id="date"><br>
        <label for="genre">Genre</label><br>
        <input type="text" name="genre" id="genre"><br><br>
        <button type="submit">{% if music %}Update{% else %}Create{% endif %}</button>
    </form>
    <br>
    <button type="submit"><a href="{% url 'musics:list' %}">Back to list</a></button>
</body>
</html>
